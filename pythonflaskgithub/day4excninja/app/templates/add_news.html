{% extends 'add_news_base.html' %}

{% block my_block %}

    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.title.label }}
        {{ form.title(size=32) }}
        <br>
        {{ form.description.label }}
        {{ form.description(size=32) }}
        <br>
        {{ form.source.label }}
        {{ form.source(size=32) }}
        <br>
        <button class="btn btn-primary">
            {{ form.submit() }}
        </button>

    </form>

{% endblock %}
